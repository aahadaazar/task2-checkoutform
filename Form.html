<!DOCTYPE html>
<html>
<head>
  <title>Checkout Form</title>
    <link rel="stylesheet" type="text/css" media="screen" href="formstyle.css" />
</head>
<body>
    <div class="workspace">
       <header class="heading"><h3>Checkout form</h3></header>
       <div class="information">
           <ul>
               <li><img src="image/name.png"></li>
               <li><input class="firstname" type="text" placeholder="First Name"></li>
               <li><img src="image/name.png"></li>
               <li><input class="lastname" type="text" placeholder="Last Name"></li>
           </ul>
           <ul>
                <li><img src="image/email.png"></li>
                <li><input class="email" type="text" placeholder="Email"></li>
                <li><img src="image/phone.png"></li>
                <li><input class="phone" type="text" placeholder="Phone"></li>
            </ul>
            <p id="etxt">Country</p>
            <ul>
                    <li><select class="country" type="text" placeholder="Country">
                        <option value="Pakistan">Pakistan</option>
                        <option value="India">India</option>
                        <option value="Iran">Iran</option>
                        <option value="China">China</option>
                        <option value="Afghanistan">Afghanistan</option>
                    </select></li>
                    <li><input class="city" type="text" placeholder="City"></li>
                    <li><input class="postcode" type="text" placeholder="Post code"></li>
                </ul>
                <ul>
                    <li><li><input class="address" type="text" placeholder="Address"></li></li>
                </ul>
                <p id="etxt">Additional Information</p>
                <ul>
                        <li><textarea class="additional" type="text"></textarea></li>
                </ul>
       </div>
       <h2>Card Details</h2>
       <div class="carddet">
           <div class="cardtype">
               <p><input type="radio" value="Visa" name="sel">Visa</p>
               <p><input type="radio" value="MasCard" name="sel">Master Card</p>
               <p><input type="radio" value="PayPal" name="sel">PayPal</p>
            </div>
            <div class="cardtype2">
                    <li><input type="text" placeholder="Name On Card" Class="cardname"></li>
                    <li>
                        <input type="number" placeholder="Card number" Class="cardnum">
                        <input type="text" placeholder="CVV2" Class="cvv2">
                    </li>
                    <p id="etxt">Card exp month</p>
                    <li>
                            <select type="text" placeholder="Card number" Class="expmonth">
                                <option>January</option>
                                <option>Feburary</option>
                                <option>March</option>
                                <option>April</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>August</option>
                                <option>September</option>
                                <option>October</option>
                                <option>November</option>
                                <option>December</option>
                            </select>
                            <input type="number" placeholder="Year" Class="expyear">
                    </li>
                 </div>
           
       </div>

       <div class="sb">
           <button id="sbutton">Submit Request</button>
       </div>
    </div>
</body>
</html>
