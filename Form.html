<!DOCTYPE html>
<html>
<head>
   <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="workspace">
        <div class="header">
            <h4>Checkout form</h4>
        </div>
        <div class="col-1">
          <div class="item1"></div>
            <img src="image/name.png">
            <input type="text" class="firstname" placeholder="First Name">
            <img src="image/name.png" class="rightpic">
            <input type="text" class="lastname" placeholder="Last Name">
        </div>

        <div class="col-2">
                <img src="image/email.png">
                <input type="email" class="email" placeholder="Email">
                <img src="image/phone.png" class="rightpic">
                <input type="tel" class="phone" placeholder="Phone">
            </div>
            <p id="extxt">Country</p>
        <div class="col-3">
                <select class="country">
                    <option>Pakistan</option>
                    <option>India</option>
                    <option>Iran</option>
                    <option>Afghanistan</option>
                    <option>China</option>
                </select>
                <input type="text" class="city" placeholder="City">
                <input type="number" class="postcode" placeholder="Post code">
        </div>
        <div class="col-4">
                <input type="text" class="address" placeholder="Address">
        </div>

        <div class="col-5">
                <textarea class="addinfo" placeholder="Additional Information"></textarea>
        </div>
        <div class="header">
                <h2>Card Details</h2>
            </div>
        
            <div class="cardd">
                    <div class="cardo">
                        <p><input type="radio" name="cs">Visa</p>
                        <p><input type="radio" name="cs">Master Card</p>
                        <p><input type="radio" name="cs">PayPal</p>
                    </div>
                    <div class="cardi">
                            <li><input type="text" placeholder="Name On Card" Class="cardname"></li>
                            <li>
                                <input type="number" placeholder="Card number" Class="cardnum">
                                <input type="text" placeholder="CVV2" Class="cvv2">
                            </li>
                            <p id="extxt2">Card exp month</p>
                            <li>
                                    <select type="text" placeholder="Card number" Class="expmonth">
                                        <option>January</option>
                                        <option>Feburary</option>
                                        <option>March</option>
                                        <option>April</option>
                                        <option>May</option>
                                        <option>June</option>
                                        <option>July</option>
                                        <option>August</option>
                                        <option>September</option>
                                        <option>October</option>
                                        <option>November</option>
                                        <option>December</option>
                                    </select>
                                    <input type="number" placeholder="Year" Class="expyear">
                            </li>
                         </div>
            </div>
            <div class="sb">
                <button class="subb">SUBMIT REQUEST</button>
            </div>
    </div>

    
</body>
</html>
